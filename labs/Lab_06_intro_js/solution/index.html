    <script>
      function task_1() {
        /*
      Обьявляем переменную с помощью оператора let
      Операторы доступные для обьявления переменных: let,var,const
      const не позволяет именять значение переменных
      Функция alert() в JavaScript используется для вывода сообщения
      в модальном окне браузера.
      console.log() тспользуется для отладки кода или проверки значения переменных
      */
        function generateRandomString(length) {
          //Генерация рандомной строки
          let result = "";
          const characters = "abcdefghijklmnopqrstuvwxyz";
          const charactersLength = characters.length;

          for (let i = 0; i < length; i++) {
            result += characters.charAt(
              Math.floor(Math.random() * charactersLength)
            );
          }
          return result;
        }
        let apple = 10;
        let condition = generateRandomString(10);
        alert(apple);
        console.log(apple);
        alert("Good game is " + condition);
      }

      function task_4() {
        function getRandomNumber() {
          return Math.floor(Math.random() * 21) - 10;
        }

        console.log(getRandomNumber());

        function multiplyArrayByNumber(arr, number) {
          let result = [];
          for (let i = 0; i < arr.length; i++) {
            result.push(arr[i] * number);
          }
          return result;
        }

        let array = [1, 2, 3, 4, 5];
        let number = 2;
        console.log(multiplyArrayByNumber(array, number));

        let generateRandomWord = function () {
          let word = "";
          let characters = "abcdefghijklmnopqrstuvwxyz";
          let length = Math.floor(Math.random() * 10) + 1;
          for (let i = 0; i < length; i++) {
            let randomIndex = Math.floor(Math.random() * characters.length);
            word += characters.charAt(randomIndex);
          }
          return word;
        };

        console.log(generateRandomWord());
      }
      function tast_5() {
        let person = {};
        person.firstName = "John";
        person.surname = "Doe";
        person.patronymic = "Smith";
        person.birthday = "01/01/1990";
        person.hobby = "reading";
        person.group = "A";
        person.getInfo = function () {
          let fullName =
            this.surname + " " + this.firstName + " " + this.patronymic;
          let age =
            new Date().getFullYear() - new Date(this.birthday).getFullYear();
          return (
            fullName +
            ", " +
            this.birthday +
            ", " +

            ", " +
            age +
            " years old"
          );

        alert(person.getInfo());
